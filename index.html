<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income Expense Calculator</h1>
        <div class="balance">
            <h3>Your Balance</h3>
            <h1 id="balance">$0.00</h1>
        </div>

        <div class="income-expense-container">
            <div>
                <h3>Income</h3>
                <p id="income-total" class="money plus">$0.00</p>
            </div>
            <div>
                <h3>Expenses</h3>
                <p id="expense-total" class="money minus">$0.00</p>
            </div>
        </div>

        <h3>Add New Transaction</h3>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Enter description" required>
            <input type="number" id="amount" placeholder="Enter amount (positive(+) for income, negative(-) for expense)" required>
            <button class="btn" type="submit">Add Transaction</button>
        </form>

        <h3>Transaction History</h3>
        <ul id="transaction-list" class="list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
